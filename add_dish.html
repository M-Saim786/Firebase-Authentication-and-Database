  <div class="container ">
    <div class="row" >
<h2 class="text-center">Add Dishes</h2>

      <form>
        <div class="form-group mb-2 mt-4">
          <label for="exampleInputEmail1"> Dish Name </label>
          <input type="text" class="form-control" id="DISH_NAME" aria-describedby="emailHelp"
            placeholder="Enter Dish Name">
          <br>
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1">Price</label>
          <input type="Contact " class="form-control" id="PRICE" placeholder="Price">
        </div>
        <br>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1">Quantity </label>
          <input type="Contact " class="form-control" id="QTY" placeholder="Quantity">
        </div>

        <div class="form-group mb-3">
          <label for="image">Upload Image</label>
          <input type="file" class="form-control" accept="image/*" id="image">
          <b id="progress" style="display:none">progress : </b>

          <br>
          <button id="upload" disabled class="btn btn-primary">Upload</button>

        </div>

        <br>
        <br>
        <button type="submit" class="btn btn-primary mb-2" disabled id="submit">Submit</button>
      </form>


    </div>
  </div>
