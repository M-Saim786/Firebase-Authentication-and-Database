  <style>
    #edit_pro {
      display: none;
    }

    #getProduct {
      border: 1px solid red;
      border-radius: 20px;
      margin: 40px 380px;
    }

    tr,
    th,
    td {
      border: 1px solid red;
      border-radius: 20px;
width: 30%;
    }
  </style>

<body>
  <h2 class="text-center mt-2">Welcome to Admin panel</h2>
  <div class="text-center">


    <table id="getProduct">
      <tr>
        <th>Name</th>
        <th>Object Key</th>
        <th>Price</th>
        <th>Qty</th>
        <th>View</th>
      </tr>
    </table>



    <a href="./add_dish.html" class="text-center btn btn-primary ">Add Product</a>
  </div>


  




  <form action="">

    <div class="container" id="edit_pro">
      <div class="row">
        <div class="col col-lg-3"></div>
        <div class="col col-lg-6">
          <form>
            <div class="form-group mt-4">
              <label for="exampleInputEmail1"> DISH NAME </label>
              <input type="text" class="form-control" id="DISH_NAME" aria-describedby="emailHelp"
                placeholder="Enter email">
              <br>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">PRICE</label>
              <input type="Contact " class="form-control" id="PRICE" placeholder="Password">
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputPassword1">QTY </label>
              <input type="Contact " class="form-control" id="QTY" placeholder="Password">
            </div>

            <div class="form-group">
              <input type="file" accept="image/*">
              <b id="progress" style="display:none">progress : </b>

              <br>
              <button id="upload" disabled>upload</button>
            </div>
            <br>
            <br>
            <button class="btn btn-primary" id="submit">Submit</button>
          </form>
        </div>

      </div>
    </div>




  </form>
